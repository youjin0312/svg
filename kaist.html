<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIST 로고 애니메이션</title>
    <style>
        /* svg path에 대한 기본 스타일 */
        svg path {
            opacity: 0; /* 초기 상태에서 path는 보이지 않음 */
            animation: fadeInOut 4s forwards; /* 4초 동안 fadeInOut 애니메이션을 실행하고 끝난 후 마지막 상태를 유지 */
            animation-iteration-count: 1; /* 애니메이션을 1번만 실행 */
        }

        /* fadeInOut 애니메이션 정의 */
        @keyframes fadeInOut {
            0% { opacity: 0; } /* 처음에는 투명 */
            20% { opacity: 1; } /* 20%에서 완전히 나타남 */
            80% { opacity: 1; } /* 80%까지는 유지 */
            100% { opacity: 1; } /* 마지막에도 계속 보임 (최종 상태 유지) */
        }

        /* 각 path 요소에 애니메이션 딜레이 적용 */
        svg path:nth-child(4) { animation-delay: 0s; } /* 첫 번째 path는 0초 딜레이 */
        svg path:nth-child(3) { animation-delay: 0.5s; } /* 두 번째 path는 0.5초 딜레이 */
        svg path:nth-child(2) { animation-delay: 1s; } /* 세 번째 path는 1초 딜레이 */
        svg path:nth-child(1) { animation-delay: 1.5s; } /* 네 번째 path는 1.5초 딜레이 */
    </style>
</head>
<body>
    <!-- KAIST 로고를 구성하는 SVG 이미지 -->

        <!-- 로고 요소를 그룹화하는 g 태그 -->
        <g clip-path="url(#clip0_3_3)">
            <!-- 각 path 요소는 로고의 개별 부분을 나타냄 -->

        </g>
        <!-- clipPath는 로고의 경계를 설정하는데 사용 -->
        <defs>
            <clipPath id="clip0_3_3">
                <rect width="118" height="27" fill="white"/> <!-- 흰색 사각형으로 SVG의 크기를 제한 -->
            </clipPath>
        </defs>
    </svg>
</body>
</html>
